<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Astrology Insights</h1>
        <form id="dob-form">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your first name">

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Enter your surname">

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2025" required>

            <button type="submit">Get Insight</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="first.js"></script>
</body>
</html>
